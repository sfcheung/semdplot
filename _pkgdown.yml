destination: docs

url: https://sfcheung.github.io/semdplot/

template:
  bootstrap: 5
  bootswatch: flatly
  theme: a11y-light
  bslib:
    pkgdown-nav-height: 100px
    bg: "#EFEFEF"
    fg: "#000000"
    primary: "#EC1857"
    base_font: {google: "Alegreya Sans"}
    heading_font: {google: "Alegreya Sans"}
    code_font: {google: "Courier Prime"}

navbar:
  bg: primary

articles:
- title: Articles
  navbar: ~
  contents:
  - semdplot
  - casewise_residuals

reference:
- title: Main Functions
  desc:  >
    Generate diagnostic information and
    the plots.semdplot_residuals
- contents:
  - casewise_residuals
  - plot.semdplot_residuals
- title: Others
  desc: Helper functions.
- contents:
  - y_residuals
- title: Datasets
  desc: Datasets used in examples.
- contents:
  - has_keyword("datasets")
